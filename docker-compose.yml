version: '3.8'
services:
  app:
    build:
      context: ./vote-api
      dockerfile: Dockerfile.Dockerfile
    ports:
      - "8080:8080"
    environment:
      PG_URL: postgres://user:password@database:5432/app_db
    depends_on:
      - database

  database:
    image: postgres:14
    container_name: app_database
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"

  web-client:
    build:
      context: ./web-client
      dockerfile: web.Dockerfile
    ports:
      - "3000:3000"
    environment:
      VOTE_API_BASE_URL: http://app:8080
    depends_on:
      - app
